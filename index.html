<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archaeology Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>🏺 Archaeology Quest 🏺</h1>
    <p class="intro">Study each artifact image carefully and choose the correct name. Earn points for every right answer!</p>
    <div id="progress" aria-live="polite"></div>
    <div id="scoreboard">Score: 0</div>
    <div id="question-container">
      <img id="artifact-image" src="" alt="Artifact" />
      <p id="image-credit" class="image-credit hidden" aria-live="polite"></p>
      <div id="options" role="group" aria-label="Answer choices"></div>
    </div>
    <div id="feedback" role="status" aria-live="polite"></div>
    <button id="next-btn" class="hidden" type="button">Next Artifact</button>
    <div id="final-score" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
